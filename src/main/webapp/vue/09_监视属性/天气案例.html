<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="root"> 
			<h1>method实现</h1>
			<h1>今天天气很{{status ? '凉爽' : '炎热'}}</h1>
			<button @click="change">点位更换天气</button>
			<h2>计算属性实现</h2>
			<h3>今天天气很{{weather}}</h3>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el : '#root',
			data : {
				status  : 'true'
			},
			methods : {
				change(){
					this.status = !this.status
				}
			},
			computed : {
				weather(){
					return this.status ? '炎热' : '凉爽'
				}
			}
		})
	</script>
</html>
