<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="root"> 
			<h1>今天天气很{{weather}}</h1>
			<button @click="change">点我更换天气</button>
		</div>
	</body>
	<script type="text/javascript">
		const vm = new Vue({
			el : '#root',
			data : {
				status : 'true'
			},
			methods : {
				change(){
					this.status = ! this.status
				}
			},
			computed :  {
				weather(){
					return this.status ? '炎热' : '凉爽'
				}
			},
			// watch : {
			// 	status : {
			// 		immediate : true,
			// 		// handler当status被修改的被调用
			// 		handler(newValue,oldValue){
			// 			console.log('新值是'+newValue+'旧值是'+oldValue)
			// 		}
			// 	}
			// }
		})
		vm.$watch('status',{
			immediate : true,
			handler(newValue,oldValue){
				console.log(newValue+'  '+oldValue)
			}
		})
	</script>
</html>
