<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>何为数据代理</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="root"> 
			
		</div>
	</body>
	<script type="text/javascript">
		// 数据代理: 通过一个对象代理对另一个对象中属性的操作
		let obj1 = { x : 100 }
		let obj2 = { y : 200 }
		Object.defineProperty(obj2,'x',{
			get(){
				return obj1.x
			},
			set(value){
				 obj1.x = value
			}
		})
	</script>
</html>
