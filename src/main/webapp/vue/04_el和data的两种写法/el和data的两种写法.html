<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h1>你好,{{name}}</h1>
		</div>
	</body>
	<script type="text/javascript">
	const v = new Vue({
	/* 		el : '#root', */
			data : function(){
				return{
					name :'尚硅谷'
				}
			}
		})
		console.log(v)
		
		setTimeout(()=>{
			v.$mount('#root')
		},1000)
	</script>
</html>
